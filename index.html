<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>UMenu</title>
	<meta name="description" content="UMenu - advanced search for the UMass Amherst dining halls.">
	<meta name="author" content="Matt Rossman">

	<link rel="stylesheet" href="css/styles.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.2.2/css/tabulator_simple.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.2.2/js/tabulator.min.js"></script>

	<script src='js/quantities.js'></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<div id="accordion">
		<h3>Search Settings</h3>
		<div>
			<div>
				<label for="dc-selector">Choose a DC:</label>
				<select id="dc-selector">
					<option label=" " selected="selected"></option>
					<option>Worcester</option>
					<option>Franklin</option>
					<option>Hampshire</option>
					<option>Berkshire</option>
				</select>
			</div>
			<div>
				<label for="datepicker">Date:</label>
				<input type="text" id="datepicker">
			</div>
			<div>
				<label for="col-adder">More columns:</label>
				<select id="col-adder">
					<option label=" " selected="selected"></option>
				</select>
			</div>
			<button onclick="settingsHandler()">Submit</button>
		</div>
	</div>
	<div id="food-table"></div>

	<script src="js/scripts.js"></script>
</body>
</html>
